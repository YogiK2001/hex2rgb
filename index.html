<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hex 2 Rgb Convertor</title>
  </head>
  <body>
    <div class="header">
      <h2 class="header_heading">HEX 2 RGB CONVERTOR</h2>
    </div>
    <div class="main">
      <div class="input-div">
        <label for="hex-input">Enter Hex Code</label>
        <input id="hex-input" type="text" placeholder="#000000" />
        <button id="pressBtn">ENTER</button>
      </div>

      <div class="display-div">
        <h5 class="values">RGB(</h5>
        <h5 class="values" id="val-1">00</h5>
        <h5 class="values" id="val-2">00</h5>
        <h5 class="values" id="val-3">00</h5>
        <h5 class="values">)</h5>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hex 2 Rgb Convertor</title>
  </head>
  <body>
    <div class="header">
      <h2 class="header_heading">HEX 2 RGB CONVERTOR</h2>
    </div>
    <div class="main">
      <div class="input-div">
        <input id="hex-input" type="text" value="FF" />
        <button id="hextorgb" type="submit">ENTER</button>
      </div>

      <div class="display-div">
        <h5 class="values" id="val-1">Value1</h5>
        <h5 class="values" id="val-2">Value2</h5>
        <h5 class="values" id="val-3">Value3</h5>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
